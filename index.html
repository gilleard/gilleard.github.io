		<title>Adam Gilleard - Developer</title>

		<link href="https://fonts.googleapis.com/css?family=Raleway:300|Signika:600" rel="stylesheet">

		<style media="screen">
			*,
			*::before,
			*::after {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
				font-size: 1em;
			}

			html,
			body {
				height: 100%;
			}

			body {
				font-family: 'Raleway', sans-serif;
				font-weight: 300;
				line-height: 1.6;
				background: #000;
				color: #fff;
				font-smoothing: antialiased;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			svg {
				fill: currentColor;
				width: 1em;
			}

			a {
				color: inherit;
				text-decoration: none;
			}

			p a {
				display: inline-block;
				position: relative;
				padding: 0 .1em;
			}

			p a::before {
				content: '';
				position: absolute;
				top: 50%;
				left: 0;
				width: 100%;
				height: .5em;
				z-index: -1;
				background-color: #fff;
				opacity: .2;
			}

			p a:hover::before {
				opacity: .3;
			}

			.bg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
				z-index: -1;
				opacity: .7;
			}

			.overlay-wrapper {
				display: flex;
				align-items: flex-end;
				justify-content: center;
			}

			.overlay {
				padding: 1rem;
				text-align: center;
			}

			.overlay > * {
				margin-top: 1rem;
			}

			.heading {
				font-family: 'Signika', sans-serif;
				font-weight: 600;
				font-size: 2.75em;
				line-height: 1.1;
			}

			.icon-wrapper {
				display: flex;
				justify-content: center;
				margin-left: -.25em;
			}

			.icon-wrapper > * {
				margin-left: .25em;
			}

			.icon {
				display: block;
				font-size: 2.75em;
			}

			@media (min-width: 48em) and (min-height: 40em) {
				.overlay {
					padding: 2rem;
				}

				.icon-wrapper {
					margin-left: -1em;
				}

				.icon-wrapper > * {
					margin-left: 1em;
				}

				.icon-wrapper a {
					opacity: .9;
				}

				.icon-wrapper a:hover {
					opacity: 1;
				}

				p {
					font-size: 1.125em;
				}
			}
		</style>
